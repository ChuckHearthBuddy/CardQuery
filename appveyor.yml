platform: Any CPU

configuration:
- Release

image: Visual Studio 2019

nuget:
  account_feed: false
  project_feed: true
  disable_publish_on_pr: true
  
environment:
  version: value

before_build:
- nuget restore CardQuery.sln

build_script:
- msbuild CardQuery.sln /v:minimal /p:ResolveNuGetPackages=false "/logger:%ProgramFiles%\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'

after_build:
  - 7z a CardQuery-$(appveyor_build_version).zip %APPVEYOR_BUILD_FOLDER%\CardQuery\bin\%configuration%\*.dll %APPVEYOR_BUILD_FOLDER%\CardQuery\bin\%configuration%\*.exe %APPVEYOR_BUILD_FOLDER%\CardQuery\bin\%configuration%\*.config 

for:
- branches:
    except:
      - master
  artifacts:
    #nothing
- branches:
    only:
      - master
  artifacts:
    - path: CardQuery-$(appveyor_build_version).zip
      name: CardQuery $(appveyor_build_version) %APPVEYOR_REPO_BRANCH% binaries